<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue JS styling</title>
    <link rel="stylesheet " href="./style.css">
</head>

<body>
    <div id="app">

        <div class="demo" @click="attachRed = !attachRed" :class="{ red: attachRed, blue: !attachRed }"></div>
        <div class="demo" :class="divClasses"></div>
        <div class="demo" :class="[colorClass, {red: attachRed}]"></div>
        <hr>
        <input type="text" v-model="colorClass">
        <hr>

        <div class="demo" :style="{backgroundColor: color}"></div>
        <div class="demo" :style="myStyle"></div>
        <div class="demo" :style="[myStyle, {height: width + 'px'}]"></div><br>
        <input type="text" v-model="color">
        <input type="text" v-model="width">

    </div>
    <script type="text/javascript" src="../lib/vue.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
